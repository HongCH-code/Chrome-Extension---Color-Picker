<!DOCTYPE html>

    <!-- é¡è‰²é¸æ“‡å™¨ -->
    <div class="color-picker-section">
      <div class="section-title">

          <circle cx="12" cy="12" r="10"/>

      </div>

      <!-- è‰²ç›¸é¸æ“‡å™¨ -->
      <div class="hue-slider-container">

      </div>

      <!-- é£½å’Œåº¦å’Œäº®åº¦é¸æ“‡å™¨ -->
      <div class="saturation-lightness-picker" id="slPicker">

      </div>

      <!-- ç•¶å‰é¡è‰²é¡¯ç¤º -->
      <div class="current-color-display" id="currentColorDisplay">

            </svg>

        </div>
      </div>

      <div class="color-value-row">

          <input type="number" id="rgbR" min="0" max="255" value="59">
          <input type="number" id="rgbG" min="0" max="255" value="130">

            </svg>
          </button>
        </div>
      </div>

      <div class="color-value-row">

        <div class="value-display">

              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- èª¿è‰²æ¿ç”Ÿæˆ -->

          <circle cx="13.5" cy="6.5" r=".5"/>

        </svg>

      <div class="palette-display" id="paletteDisplay">
        <div class="palette-color" style="background-color: #3B82F6;">
          <span>#3B82F6</span>
        </div>
      </div>

      <div class="palette-buttons">
        <button class="palette-btn" id="monochromaticBtn">Monochromatic</button>
        <button class="palette-btn" id="complementaryBtn">Complementary</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
